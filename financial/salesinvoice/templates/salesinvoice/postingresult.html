{% for item in data %}
<tr>
  <th><input type="checkbox" class="check" value={{ item.id }}></th>
  <td>SI{{ item.sinum }}</td>
  <td>{{ item.sidate|date:'Y-m-d' }}</td>
  <td>{{ item.enterby }}</td>
  <td>{{ item.actualapprover.first_name }}&nbsp;{{ item.actualapprover.last_name }}</td>
</tr>
{% endfor %}
