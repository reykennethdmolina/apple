<style>
    .select2-container{
        width: 100% !important;
    }
</style>
<div id="postingModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="shade"><div class="loader two-color"></div></div>
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="row">
                    <div class="form-group col-sm-7 margin-bottom-0">
                        <label class="control-label small">Sales Invoice Date</label><br>
                        <div class="input-daterange datarange">
                            <div class="input-group">
                                <span class="input-group-addon input-sm"><i class="icon md-calendar" aria-hidden="true"></i></span>
                                <input type="text" class="form-control input-sm datepickerfrom" id="posting_sidate_from">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon input-sm">to</span>
                                <input type="text" class="form-control input-sm datepickerto" id="posting_sidate_to">
                            </div>

                        </div>
                    </div>
                    <div class="form-group col-sm-4 margin-bottom-0">
                        <label class="control-label small"></label><br>
                        <button type="button" class="btn btn-info btn-sm" id="siposting_search"><i class="icon fa-search" aria-hidden="true"></i>&nbsp;&nbsp;Search</button>
                    </div>
                </div>
                <br><strong>Sales Invoice Ready for Posting</strong>
                <button type="button" class="btn btn-round btn-success btn-sm" id="gopost">Ready for Posting</button>
                <br><br>
                <div class="well well-sm pre-scrollable" style="margin-bottom: 0px;min-height:400px;">
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th scope="row"><input type="checkbox" id="checkAll"></th>
                            <td scope="row">SI Number</td>
                            <td scope="row">SI Date</td>
                            <td scope="row">Creator</td>
                            <td scope="row">Approver</td>
                        </tr>
                        </thead>
                        <tbody id="postingresult">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="payee-danger" class="custom-alert danger">No results found.</div>
{% load staticfiles %}
<script src="{% static 'js/ajaxselect2.js' %}" type="text/javascript"></script>
<script>
    $(function() {
        $('#siposting_search').on('click', function() {
            loadData();
        });

        function loadData()
        {
            $.ajax({
                url: "{% url 'salesinvoice:searchforposting' %}",
                type: "post",
                data: {'csrfmiddlewaretoken': "{{csrf_token}}",
                        'dfrom': $('#posting_sidate_from').val(),
                        'dto': $('#posting_sidate_to').val(),
                    },
                success: function(response){
                    $("#postingresult").html(response['viewhtml']);
                }, error: function(response) {
                    console.debug(response);
                }
            });
        }
        $("#checkAll").click(function () {
            $(".check").prop('checked', $(this).prop('checked'));
        });

        $('#gopost').on('click', function() {
            var selected_value = [];
            $(".check:checked").each(function(){
                selected_value.push($(this).val());
            });

            if (!Array.isArray(selected_value) || !selected_value.length) {
                alert('No selected item!');
            } else {
                $.ajax({
                    url: "{% url 'salesinvoice:gopost' %}",
                    type: "post",
                    data: {'csrfmiddlewaretoken': "{{csrf_token}}",
                            'ids': selected_value,
                        },
                    success: function(response){
                        loadData();
                        alert('Data set for posting is success. This window will reload!');
                        location.reload().delay(800);
                    }, error: function(response) {
                        console.debug(response);
                    }
                });
            }
        });

    });
</script>
