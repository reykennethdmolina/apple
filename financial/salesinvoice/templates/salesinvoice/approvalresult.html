{% load humanize %}
{% for item in data %}
<tr>
  <th><input type="checkbox" class="check" value={{ item.id }}></th>
  <td>{{ item.sinum }}</td>
  <td>{{ item.sidate|date:'Y-m-d' }}</td>
  <td>{{ item.enterby }}</td>
  <td class="text-right">{{ item.amount|floatformat:2|intcomma }}</td>
</tr>
{% endfor %}
