<style>
    .select2-container{
        width: 100% !important;
    }
</style>
<div id="postJVModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="shade"><div class="loader two-color"></div></div>
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="row">
                    <div class="form-group col-sm-7 margin-bottom-0">
                        <label class="control-label small">SI Date</label><br>
                        <div class="input-daterange datarange">
                            <div class="input-group">
                                <span class="input-group-addon input-sm"><i class="icon md-calendar" aria-hidden="true"></i></span>
                                <input type="text" class="form-control input-sm datepickerfrom" id="jvposting_date_from">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon input-sm">to</span>
                                <input type="text" class="form-control input-sm datepickerto" id="jvposting_date_to">
                            </div>

                        </div>
                    </div>
                    <div class="form-group col-sm-4 margin-bottom-0">
                        <label class="control-label small"></label><br>
                        <button type="button" class="btn btn-info btn-sm" id="posting_search"><i class="icon fa-search" aria-hidden="true"></i>&nbsp;&nbsp;Search</button>
                    </div>
                </div>
                <br><strong>Post SI to JV</strong>
                <input type="text" class="datepickerto" id="postdate" style="width:150px;" placeholder="JV Date">
                <button type="button" class="btn btn-round btn-success btn-sm" id="gopostjv">Post to JV</button>
                <br><br>
                <div class="well well-sm pre-scrollable" style="margin-bottom: 0px;min-height:400px;">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                            <th scope="row"><input type="checkbox" id="checkAllJV"></th>
                            <td scope="row">SI Num</td>
                            <td scope="row">SI Date</td>
                            <td scope="row">Customer</td>
                            </tr>
                        </thead>
                        <tbody class="postingresult">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="payee-danger" class="custom-alert danger">No results found.</div>
{% load staticfiles %}
<script src="{% static 'js/ajaxselect2.js' %}" type="text/javascript"></script>
<script>
    $(function() {
        $('#posting_search').on('click', function() {
            loadData();
        });

        function loadData()
        {
            $.ajax({
                url: "{% url 'salesinvoice:searchforpostingJV' %}",
                type: "post",
                data: {'csrfmiddlewaretoken': "{{csrf_token}}",
                        'dfrom': $('#jvposting_date_from').val(),
                        'dto': $('#jvposting_date_to').val(),
                    },
                success: function(response){
                    console.log(response)
                    if(response.status == 'success' && response['viewhtml'] !== ""){
                        $(".postingresult").html(response['viewhtml']);
                    } else {
                        alert('No results found.');
                    }
                }, error: function(response) {
                    console.debug(response);
                }
            });
        }
        $("#checkAllJV").click(function () {
            $(".check").prop('checked', $(this).prop('checked'));
        });

        $('#gopostjv').on('click', function() {
            var selected_value = [];
            var postdate = $('#postdate').val();
            $(".check:checked").each(function(){
                selected_value.push($(this).val());
            });

            if (!Array.isArray(selected_value) || !selected_value.length) {
                alert('No selected item!');
            } else {
                if (postdate == '') {
                    alert('Please fill JV Date');
                } else {

                    $.ajax({
                        url: "{% url 'salesinvoice:gopostjv' %}",
                        type: "post",
                        data: {'csrfmiddlewaretoken': "{{csrf_token}}",
                                'ids': selected_value,
                                'postdate': postdate,
                            },
                        success: function(response){
                            loadData();
                            alert('Data set for posting is success. This window will reload!');
                            location.reload();
                        }, error: function(response) {
                            console.debug(response);
                        }
                    });
                }
            }
        });

    });
</script>
