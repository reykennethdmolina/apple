<style>
    .select2-container{
        width: 100% !important;
    }
    .select2-results__option {
        font-size: 12px;
    }
    #searchModal .pre-scrollable {
        max-height: 120px;
    }
    #cache_table {
        font-size: 12px;
    }
    #cache_table td {
        padding: 8px;
    }
</style>
<div id="searchModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="shade"><div class="loader two-color"></div></div>
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <ul class="nav nav-tabs small">
                    <li class="active"><a id="1" href="#a">Basic</a></li>
                    <li><a id="2" href="#a">Advanced</a></li>
                </ul>
                <div class="tabContent" id="tabContent1">
                    <div class="row">
                        <div class="form-group col-sm-12 margin-bottom-10">
                            <div class="row">
                                <div class="form-group col-sm-8 margin-bottom-10">
                                    <label class="control-label small">CV Num</label><br>
                                    <div class="input-daterange">
										<div class="input-group">
											<span class="input-group-addon input-sm">from</span>
											<input type="number" class="form-control input-sm" id="cache_cvnum_from" min="2017000000" max="2020000000">
										</div>
										<div class="input-group">
											<span class="input-group-addon input-sm">to</span>
											<input type="number" class="form-control input-sm" id="cache_cvnum_to" min="2017000000" max="2020000000">
										</div>
									</div>
                                </div>
                                <div class="form-group col-sm-4 margin-bottom-10">
                                    <label class="control-label small">CV Type</label>
                                    <select class="form-control input-sm" id="cache_cvtype">
                                        <option value="">-- Select --</option>
                                        {% for data in cvtype %}
                                            <option value="{{ data.id }}">{{ data.description }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 margin-bottom-10">
                            <div class="row">
                                <div class="form-group col-sm-8 margin-bottom-10">
                                    <label class="control-label small">CV Date</label><br>
                                    <div class="input-daterange datarange">
										<div class="input-group">
											<span class="input-group-addon input-sm"><i class="icon md-calendar" aria-hidden="true"></i></span>
											<input type="text" class="form-control input-sm datepickerfrom" id="cache_cvdate_from">
										</div>
										<div class="input-group">
											<span class="input-group-addon input-sm">to</span>
											<input type="text" class="form-control input-sm datepickerto" id="cache_cvdate_to">
										</div>
									</div>
                                </div>
                                <div class="form-group col-sm-4 margin-bottom-10">
                                    <label class="control-label small">Branch</label>
                                    <select class="form-control input-sm" id="cache_branch">
                                        <option value="">-- Select --</option>
                                        {% for data in branch %}
                                            <option value="{{ data.id }}">{{ data.description }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 margin-bottom-10">
                            <div class="row">
                                <div class="form-group col-sm-8 margin-bottom-10">
                                    <label class="control-label small">Payee</label>
                                    <input type="text" class="form-control input-sm" id="cache_payee_name">
                                </div>
                                <div class="form-group col-sm-4 margin-bottom-10">
                                    <label class="control-label small">Check No.</label>
                                    <input type="text" class="form-control input-sm" id="cache_checknum">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 margin-bottom-10">
                            <div class="row">
                                <div class="form-group col-sm-8 margin-bottom-10">
                                    <label class="control-label small">Amount</label><br>
                                    <div class="input-daterange">
										<div class="input-group">
											<span class="input-group-addon input-sm">min</span>
											<input type="text" class="form-control input-sm amount text-right" id="cache_amount_from">
										</div>
										<div class="input-group">
											<span class="input-group-addon input-sm">max</span>
											<input type="text" class="form-control input-sm amount text-right" id="cache_amount_to">
										</div>
									</div>
                                </div>
                                <div class="form-group col-sm-4 margin-bottom-10">
                                    <label class="control-label small">CV Status</label>
                                    <select class="form-control input-sm" id="cache_cvstatus">
                                        <option value="">-- Select --</option>
                                        <option value="F">For Approval</option>
                                        <option value="A">Approved</option>
                                        <option value="D">Disapproved</option>
                                        <option value="R">Released</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tabContent" id="tabContent2">
                    <div class="row">
                        <div class="form-group col-sm-12 margin-bottom-10">
                            <div class="row">
                                <div class="form-group col-sm-4 margin-bottom-10">
                                    <label class="control-label small">Reference No.</label>
                                    <input type="text" class="form-control input-sm" id="cache_refnum">
                                </div>
                                <div class="form-group col-sm-4 margin-bottom-10">
                                    <label class="control-label small">Currency</label>
                                    <select class="form-control input-sm" id="cache_currency">
                                        <option value="">-- Select --</option>
                                        {% for data in currency %}
                                            <option value="{{ data.id }}">{{ data.symbol }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-sm-4 margin-bottom-10">
                                    <label class="control-label small">VAT</label>
                                    <select class="form-control input-sm" id="cache_vat">
                                        <option value="">-- Select --</option>
                                        {% for data in vat %}
                                            <option value="{{ data.id }}">{{ data.code }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 margin-bottom-10">
                            <div class="row">
                                <div class="form-group col-sm-4 margin-bottom-10">
                                    <label class="control-label small">ATC</label>
                                    <select class="form-control input-sm" id="cache_atc">
                                        <option value="">-- Select --</option>
                                        {% for data in atc %}
                                            <option value="{{ data.id }}">[{{ data.code }}] {{ data.description }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-sm-4 margin-bottom-10">
                                    <label class="control-label small">Input VAT Type</label>
                                    <select class="form-control input-sm" id="cache_inputvattype">
                                        <option value="">-- Select --</option>
                                        {% for data in inputvattype %}
                                            <option value="{{ data.id }}">{{ data.description }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-sm-4 margin-bottom-10">
                                    <label class="control-label small">Deferred VAT</label>
                                    <select class="form-control input-sm" id="cache_deferredvat">
                                        <option value="">-- Select --</option>
                                        <option value="Y">Yes</option>
                                        <option value="N">No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 margin-bottom-10">
                            <div class="row">
                                <div class="form-group col-sm-6 margin-bottom-10">
                                    <label class="control-label small">Bank Account</label>
                                    <select class="form-control input-sm select2 cache_select1" id="cache_bankaccount">
                                        <option value="">-- Select --</option>
                                        {% for data in bankaccount %}
                                            <option value="{{ data.id }}">{{ data.code }} [{{ data.bank.description }} - {{ data.bankaccounttype.description }}, {{ data.bankbranch.description }}]</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-sm-6 margin-bottom-10">
                                    <label class="control-label small">Disbursing Branch</label>
                                    <select class="form-control input-sm select2 cache_select1" id="cache_disbursingbranch">
                                        <option value="">-- Select --</option>
                                        {% for data in disbursingbranch %}
                                            <option value="{{ data.id }}">[{{ data.branch }}] {{ data.bank.code }}, {{ data.address1 }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 margin-bottom-10">
                            <div class="row">
                                <div class="form-group col-sm-12 margin-bottom-10">
                                    <label class="control-label small">Particulars</label>
                                    <input type="text" class="form-control input-sm" id="cache_particulars">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br><strong>Check Voucher</strong><br><br>
                <div class="well well-sm pre-scrollable" style="margin-bottom: 0px">
                    <table class="table table-striped" id="cache_table">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-sm pull-left" id="cache_clear"><i class="icon fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;Reset</button>
                <button type="button" class="btn btn-success btn-sm" id="cache_submit"><i class="icon fa-search" aria-hidden="true"></i>&nbsp;&nbsp;Search</button>
            </div>
        </div>
    </div>
</div>
<div id="payee-danger" class="custom-alert danger">No results found.</div>
{% load staticfiles %}
<script src="{% static 'js/ajaxselect2.js' %}" type="text/javascript"></script>
<script>
    $(function() {
        /** Modify here **/
        /** Modify here **/
        /** Modify here **/

{#        $('.select2').select2({});#}

        // var assignment
        var update_url = "{% url 'checkvoucher:update' 0 %}";
        var main_table = "cvmain";

        // autofill forms onload
        $(document).ready(function(){
            if (JSON.parse(retrieveItems) != null){
                $('#cache_table tbody').html('');
                for (var i = 0; i < JSON.parse(retrieveItems).length; i++) {
                    cachedfilltable(JSON.parse(retrieveItems)[i]['id'], JSON.parse(retrieveItems)[i]['text']);
                }
                cachedfillform(
                        JSON.parse(retrieveFilters)[0]['fil_cvnum_from'],
                        JSON.parse(retrieveFilters)[0]['fil_cvnum_to'],
                        JSON.parse(retrieveFilters)[0]['fil_cvtype'],
                        JSON.parse(retrieveFilters)[0]['fil_cvdate_from'],
                        JSON.parse(retrieveFilters)[0]['fil_cvdate_to'],
                        JSON.parse(retrieveFilters)[0]['fil_branch'],
                        JSON.parse(retrieveFilters)[0]['fil_payee_name'],
                        JSON.parse(retrieveFilters)[0]['fil_checknum'],
                        JSON.parse(retrieveFilters)[0]['fil_amount_from'],
                        JSON.parse(retrieveFilters)[0]['fil_amount_to'],
                        JSON.parse(retrieveFilters)[0]['fil_cvstatus'],
                        JSON.parse(retrieveFilters)[0]['fil_refnum'],
                        JSON.parse(retrieveFilters)[0]['fil_currency'],
                        JSON.parse(retrieveFilters)[0]['fil_vat'],
                        JSON.parse(retrieveFilters)[0]['fil_atc'],
                        JSON.parse(retrieveFilters)[0]['fil_inputvattype'],
                        JSON.parse(retrieveFilters)[0]['fil_deferredvat'],
                        JSON.parse(retrieveFilters)[0]['fil_bankaccount'],
                        JSON.parse(retrieveFilters)[0]['fil_disbursingbranch'],
                        JSON.parse(retrieveFilters)[0]['fil_particulars']
                );
                cachednavlink();
            }
        });

        // search
        function cachedsearch() {
            $('.shade').fadeIn();
            url = "/utils/ajaxsearch/";
            $.ajax({
                url: url,
                type: "post",
                data: {
                    'cache_cvnum_from': $("#cache_cvnum_from").val(),
                    'cache_cvnum_to': $("#cache_cvnum_to").val(),
                    'cache_cvtype': $("#cache_cvtype").val(),
                    'cache_cvdate_from': $("#cache_cvdate_from").val(),
                    'cache_cvdate_to': $("#cache_cvdate_to").val(),
                    'cache_branch': $("#cache_branch").val(),
                    'cache_payee_name': $("#cache_payee_name").val(),
                    'cache_checknum': $("#cache_checknum").val(),
                    'cache_amount_from': $("#cache_amount_from").val(),
                    'cache_amount_to': $("#cache_amount_to").val(),
                    'cache_cvstatus': $("#cache_cvstatus").val(),
                    'cache_refnum': $("#cache_refnum").val(),
                    'cache_currency': $("#cache_currency").val(),
                    'cache_vat': $("#cache_vat").val(),
                    'cache_atc': $("#cache_atc").val(),
                    'cache_inputvattype': $("#cache_inputvattype").val(),
                    'cache_deferredvat': $("#cache_deferredvat").val(),
                    'cache_bankaccount': $("#cache_bankaccount").val(),
                    'cache_disbursingbranch': $("#cache_disbursingbranch").val(),
                    'cache_particulars': $("#cache_particulars").val(),
                    'table': main_table
                },
                success: function (response) {
                    cachedclear();
                    $('#cache_table tbody').html('');
                    if (response.items.length > 0) {
                        for (var i = 0; i < response.items.length; i++) {
                            cachedfilltable(response.items[i].id, response.items[i].text);
                            cv_cachedItems.push({
                                id: response.items[i].id,
                                text: response.items[i].text
                            });
                        }
                        cv_cachedFilters.push({
                                fil_cvnum_from: $("#cache_cvnum_from").val(),
                                fil_cvnum_to: $("#cache_cvnum_to").val(),
                                fil_cvtype: $("#cache_cvtype").val(),
                                fil_cvdate_from: $("#cache_cvdate_from").val(),
                                fil_cvdate_to: $("#cache_cvdate_to").val(),
                                fil_branch: $("#cache_branch").val(),
                                fil_payee_name: $("#cache_payee_name").val(),
                                fil_checknum: $("#cache_checknum").val(),
                                fil_amount_from: $("#cache_amount_from").val(),
                                fil_amount_to: $("#cache_amount_to").val(),
                                fil_cvstatus: $("#cache_cvstatus").val(),
                                fil_refnum: $("#cache_refnum").val(),
                                fil_currency: $("#cache_currency").val(),
                                fil_vat: $("#cache_vat").val(),
                                fil_atc: $("#cache_atc").val(),
                                fil_inputvattype: $("#cache_inputvattype").val(),
                                fil_deferredvat: $("#cache_deferredvat").val(),
                                fil_bankaccount: $("#cache_bankaccount").val(),
                                fil_disbursingbranch: $("#cache_disbursingbranch").val(),
                                fil_particulars: $("#cache_particulars").val()
                            });
                        localStorage.setItem('cv_cachedItems', JSON.stringify(cv_cachedItems));
                        localStorage.setItem('cv_cachedFilters', JSON.stringify(cv_cachedFilters));
                        retrieveItems = localStorage.getItem('cv_cachedItems');
                        retrieveFilters = localStorage.getItem('retrieveFilters');
                        cachednavlink();
                    }
                    else{
                        customAlert($('#payee-danger'));
                    }
                    $('.shade').fadeOut();
                }
                , error: function (response) {
                    console.debug(response);
                    $('.shade').fadeOut();
                }
            });
        }

        // fill form from cache function
        function cachedfillform(fil_cvnum_from, fil_cvnum_to, fil_cvtype, fil_cvdate_from, fil_cvdate_to, fil_branch,
                                fil_payee_name, fil_checknum, fil_amount_from, fil_amount_to, fil_cvstatus, fil_refnum,
                                fil_currency, fil_vat, fil_atc, fil_inputvattype, fil_deferredvat, fil_bankaccount,
                                fil_disbursingbranch, fil_particulars){
            $("#cache_cvnum_from").val(fil_cvnum_from);
            $("#cache_cvnum_to").val(fil_cvnum_to);
            $("#cache_cvtype").val(fil_cvtype);
            $("#cache_cvdate_from").val(fil_cvdate_from);
            $("#cache_cvdate_to").val(fil_cvdate_to);
            $("#cache_branch").val(fil_branch);
            $("#cache_payee_name").val(fil_payee_name);
            $("#cache_checknum").val(fil_checknum);
            $("#cache_amount_from").val(fil_amount_from);
            $("#cache_amount_to").val(fil_amount_to);
            $("#cache_cvstatus").val(fil_cvstatus);
            $("#cache_refnum").val(fil_refnum);
            $("#cache_currency").val(fil_currency);
            $("#cache_vat").val(fil_vat);
            $("#cache_atc").val(fil_atc);
            $("#cache_inputvattype").val(fil_inputvattype);
            $("#cache_deferredvat").val(fil_deferredvat);
            $("#cache_bankaccount").val(fil_bankaccount);
            $("#cache_disbursingbranch").val(fil_disbursingbranch);
            $("#cache_particulars").val(fil_particulars);
        }

        /** find allcv_cachedItems" and replace with "<your_apcv_cachedItems" **/
        /** find allcv_cachedFilters" and replace with "<your_apcv_cachedFilters" **/

        /** end of Modification **/
        /** end of Modification **/
        /** end of Modification **/







        // tabs
        $('#tabContent2').hide();
        $('.nav a').click(function (e) {
            $(this).tab('show');

            var tabContent = '#tabContent' + this.id;
            $('#tabContent1').hide();
            $('#tabContent2').hide();
            $(tabContent).show();
        });

        // caching
        var cv_cachedItems = [];
        var cv_cachedFilters = [];
        var retrieveItems = localStorage.getItem('cv_cachedItems');
        var retrieveFilters = localStorage.getItem('cv_cachedFilters');
        var dummyurl;
        var nav_stepleft, nav_stepright, nav_left, nav_right, nav_exist, nav_href, nav_id;

        $('#cache_submit').on('click', function () {
            cachedsearch();
        });

        $('#cache_clear').on('click', function(){
            cachedfillform();
            $('.cache_select1').val('').trigger('change.select2');
            $('.cache_select2').html('');
            $('#cache_table tbody').html('');
            cachedclear();
        });

        $('.nav_btn').one('click', function(){
            $('.shade').fadeIn();
            nav_href = update_url;
            switch ($(this).attr('id')) {
                case 'nav_stepleft':
                    nav_href = nav_href.replace(0, nav_stepleft);
                    break;
                case 'nav_left':
                    nav_href = nav_href.replace(0, nav_left);
                    break;
                case 'nav_right':
                    nav_href = nav_href.replace(0, nav_right);
                    break;
                case 'nav_stepright':
                    nav_href = nav_href.replace(0, nav_stepright);
                    break;
            }
            window.location.replace(nav_href);
        });

        $('body').on('keyup', function(e){
            var code = e.keyCode || e.which;

            //exclude btn form-control select2-search__field
            if($(':focus').attr('class') === undefined){
                switch(code){
                    case 38:
                        nav_id = $('#nav_stepleft');
                        break;
                    case 37:
                        nav_id = $('#nav_left');
                        break;
                    case 39:
                        nav_id = $('#nav_right');
                        break;
                    case 40:
                        nav_id = $('#nav_stepright');
                        break;
                    default:
                        nav_id = '';
                }
            }
            else nav_id = '';

            if(nav_id != ''){
                if(nav_id.is(':enabled') && nav_id.is(':visible')){
                    nav_id.trigger('click');
                }
            }

        });

        function cachedclear(){
            localStorage.removeItem('cv_cachedItems');
            localStorage.removeItem('cv_cachedFilters');
            cv_cachedItems = [];
            cv_cachedFilters = [];
        }

        function cachedfilltable(cachedID, cachedText){
            $('#cache_table tbody').append("<tr>" +
                    "<td>" +
                        "<a href='" + update_url + "' class='openAP'>" +
                            "<i class='icon fa-pencil' aria-hidden='true'></i>&nbsp;&nbsp;&nbsp;" +
                            cachedID +
                        "</a>" +
                    "</td>" +
                    "<td>" + cachedText + "</td>" +
                "</tr>");
            if(cachedID == {{ pk }}){
                dummyurl = "#";
                $('#cache_table tbody tr:last td:first a').remove();
                $('#cache_table tbody tr:last td:first').html("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + cachedID).parent().addClass('info');
            }
            else{
                dummyurl = $('#cache_table tbody tr:last td:first a').attr("href").replace('0', cachedID);
                $('#cache_table tbody tr:last td:first a').attr("href", dummyurl);
            }
        }

        function cachednavlink(){
            nav_exist = 0;
            if (JSON.parse(retrieveItems) != null){
                // value assignment
                for (var i = 0; i < JSON.parse(retrieveItems).length; i++) {
                    if(JSON.parse(retrieveItems)[i]['id'] == {{ pk }}){
                        nav_left = i != 0 ? JSON.parse(retrieveItems)[i-1]['id'] : JSON.parse(retrieveItems)[i]['id'];
                        nav_right = i < (JSON.parse(retrieveItems).length-1) ? JSON.parse(retrieveItems)[i+1]['id'] : JSON.parse(retrieveItems)[i]['id'];
                        nav_exist = 1;
                    }
                }
                nav_stepleft = JSON.parse(retrieveItems)[0]['id'];
                nav_stepright = JSON.parse(retrieveItems)[JSON.parse(retrieveItems).length-1]['id'];

                // disable/hide overlapping buttons
                if(nav_stepleft == {{ pk }}) $('#nav_stepleft').prop("disabled",true);
                else $('#nav_stepleft').prop("disabled",false);

                if(nav_left == {{ pk }}) $('#nav_left').prop("disabled",true);
                else $('#nav_left').prop("disabled",false);

                if(nav_right == {{ pk }}) $('#nav_right').prop("disabled",true);
                else $('#nav_right').prop("disabled",false);

                if(nav_stepright == {{ pk }}) $('#nav_stepright').prop("disabled",true);
                else $('#nav_stepright').prop("disabled",false);

                if(nav_exist == 1) $('.nav_btn').show();
                else $('.nav_btn').hide();
            }
        }
        // caching end
    });
</script>
